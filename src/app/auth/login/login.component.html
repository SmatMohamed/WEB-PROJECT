<main class="form-signin">
    <form [formGroup]="registerForm" (ngSubmit)="signupUser()">
      <h1 class="h3 mb-3 fw-normal">Login</h1>
  
     
      <div class="form-floating">
        <input type="email" formControlName="email" class="form-control" id="floatingInput"
          placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" formControlName="password" class="form-control" id="floatingPassword"
          placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
   
      <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit">Sign in</button>
      <p class="mt-5 mb-3">You don't have an account? <a href="auth/register">Register here!</a></p>
    
    </form>
  </main>
